<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        
        h1 {
            margin-left: 50px;
        }
        
        #map {
            width: 100%;
            height: 800px;
            color: #222;
        }
    </style>
</head>

<body>
    <h1>Google Maps API</h1>
    <div id="map">

    </div>

    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7ACnsBZ-hpFGWdmBe3q2KEtk0Rl_MVo8&callback=initMap" async defer></script>
</body>

</html>
